<body>

    <script>
        // PERSIST√äNCIA DA M√öSICA
        const audioPlayer = document.getElementById('background-music');
        const lastTime = localStorage.getItem('musicTime');
        if (lastTime) { audioPlayer.currentTime = parseFloat(lastTime); }
        window.addEventListener('beforeunload', () => { localStorage.setItem('musicTime', audioPlayer.currentTime); });
        audioPlayer.play().catch(e => console.log('√Åudio n√£o iniciado. Usu√°rio n√£o interagiu na p√°gina inicial.'));

        // ANIMA√á√ÉO DE ESTRELAS
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resize(); window.onresize = resize;
        let stars = [];
        for (let i = 0; i < 200; i++) { stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 0.5 + 0.2 }); }
        function draw() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white"; stars.forEach(star => { ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2); ctx.fill(); star.y += star.speed; if (star.y > canvas.height) { star.y = 0; star.x = Math.random() * canvas.width; } }); requestAnimationFrame(draw); }
        draw();
    </script>
