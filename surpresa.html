<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {--fundo-noite: #020617; --cor-clara: #f1f5f9; --cor-destaque: #38bdf8; } 
        body {margin: 0; padding: 0; background: var(--fundo-noite); font-family: "Georgia", serif; color: var(--cor-clara); line-height: 1.6;} 
        #stars {position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;} 
        .container {position: relative; z-index: 2; max-width: 900px; margin: 70px auto; padding: 20px; text-align: center;} 
        h1 {font-size: 3rem; margin-bottom: 20px; color: #e2e8f0; text-shadow: 0 0 15px #ffcc00;} 
        .texto {line-height: 1.7; font-size: 1.25rem; margin-bottom: 40px; text-shadow: 0 0 10px #0ea5e9; white-space: pre-wrap;} 
        .nav-link {display: inline-block; margin: 15px 10px; font-size: 1.1rem; color: var(--cor-destaque); text-decoration: none; text-shadow: 0 0 10px var(--cor-destaque); padding: 8px 15px; border: 2px solid var(--cor-destaque); border-radius: 8px; transition: background-color 0.3s;}

        .video-container {margin-top: 40px;}
        .video-container iframe {max-width: 100%;}
        @media (max-width: 600px) { 
            .container { margin: 40px auto; } h1 { font-size: 2.2rem; } .texto { font-size: 1rem; } 
            .nav-link { font-size: 1rem; margin: 10px 5px; }

</head>
<body>
    
    <audio id="background-music" loop>
        <source src="velhainfancia.mp3" type="audio/mpeg">

    <canvas id="stars"></canvas>

    <div class="container">
        
        <h1>C√°psula do Tempo</h1>

        <div id="surpresa-content">
            </div>

        <nav>
            <a class="nav-link" href="index.html">üè° In√≠cio</a>
            <a class="nav-link" href="secret.html">ü§´ Segredo Nosso</a>
            <a class="nav-link" href="juramento.html">üëë Meu Juramento</a>
        </nav>
    </div>
    
    <script>
        // *** IMPORTANTE: Mude esta data para o dia em que a surpresa deve ser revelada! ***
        const openDate = new Date('December 24, 2025 23:59:00').getTime(); 
        const targetElement = document.getElementById('surpresa-content');

        function checkTime() {
            const now = new Date().getTime();
            const distance = openDate - now;

            if (distance < 0) {
                // CONTE√öDO REVELADO
                targetElement.innerHTML = `
                    <h2 style="color: #38bdf8;">üéâ Miss√£o Cumprida! Voc√™ Venceu o Tempo!</h2>
                    <p class="texto">Eu sabia que voc√™ esperaria. Esta √© a recompensa por honrar nosso futuro.</p>
                    <div class="video-container">
                        <iframe width="560" height="315" src="[LINK DO SEU V√çDEO DO YOUTUBE N√ÉO LISTADO AQUI]" title="Nossa C√°psula do Tempo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                `;
            } else {
                // CONTE√öDO BLOQUEADO
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                targetElement.innerHTML = `
                    <h2>‚ö†Ô∏è ACESSO BLOQUEADO: O TESTE DE F√â ‚ö†Ô∏è</h2>
                    <p class="texto" style="color: #ffcc00;">Esta √© a prova final. Volte no dia certo.</p>
                    <div id="countdown">
                        Faltam: ${days}d ${hours}h ${minutes}m ${seconds}s
                    </div>
                `;
            }
        }

        setInterval(checkTime, 1000);
        checkTime();

        // PERSIST√äNCIA DA M√öSICA
        const audioPlayer = document.getElementById('background-music');
        const lastTime = localStorage.getItem('musicTime');
        if (lastTime) { audioPlayer.currentTime = parseFloat(lastTime); }
        window.addEventListener('beforeunload', () => { localStorage.setItem('musicTime', audioPlayer.currentTime); });
        audioPlayer.play().catch(e => console.log('√Åudio n√£o iniciado. Usu√°rio n√£o interagiu na p√°gina inicial.'));
        
        // ANIMA√á√ÉO DE ESTRELAS (omitted for brevity)
    </script>
